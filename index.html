<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="./style.css">
  </head>  
  
  <body>
    <header>
      <div class="container">
        <h1 class="page-title">
          Calculadora de média</h1>
        <p class="page-subtitle">
          Descubra qual a sua média final!
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      </div>
    </header>
    <div id="formularios" class="container">
      <h2>Digite suas notas</h2><br>
      
      
        <input id="primeira" type="text" placeholder="Primeiro Semestre"></input>

      

        <input id="segunda" type="text" placeholder="Segundo Semestre"></input>


        <input id="terceira" type="text" placeholder="Terceiro Semestre"></input>

    

        <input id="quarta" type="text" placeholder="Quarto Semestre"></input>

      
      <button class="neon" onclick="calculaMedia()">Calcular</button>
      <h3 id="solucao" ></h3>
    </div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>

    <script src="./main.js"></script>
  </body>
</html>
